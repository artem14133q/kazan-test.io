<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Test</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="card mt-2">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Всего <span class="font-weight-bold">{{ len }}</span> вопросов
                    </li>
                    <li class="list-group-item">
                        <button class="btn btn-success" id="correct_answ_btn" @click="handleClick">Подсвеика правильных ответов</button>
                    </li>
                </ul>
            </div>
            <div v-for="task in tasks" :key="task.hash">
                <div class="card mt-2">
                    <h6 class="card-header">{{ task.question }}:</h6>
                    <ul class="list-group list-group-flush">
                        <li v-for="(answer, index) in task.answers" class="list-group-item" :key="index">
                            <span class="font-weight-bold">{{ index }}</span>.
                            <span  
                                class="ml-2"
                                :class="{'badge badge-success': task.correct == index && showCorrect}" 
                                :style="task.correct == index && showCorrect && styleObj">
                                {{ answer }}
                            </span>
                        </li>
                    </ul>
                    <div class="card-footer">
                        {{ task.hash }}
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</body>
<script>
    const { createApp } = Vue;

    const tasks = [[[]]]

    createApp({
        data() {
            return {
                showCorrect: false,
                tasks,
                len: tasks.length,
                styleObj: {
                    'font-size': '14px',
                }
            }
        },

        methods: {
            handleClick(e) {
                e.preventDefault();
                
                this.showCorrect = !this.showCorrect
            }
        }
    }).mount('#app')
</script>
</html>
